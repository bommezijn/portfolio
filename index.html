<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nathan's Website</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <nav>
        <img src="Logo.svg" alt="">
        <ul>
            <li><a href="">Projects</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <main id="Projects">
        <article class="project--container">
            <h2 class="project--title">Project Title</h2>
            <img src="/" alt="a photo" class="project-image">
            <p class="project--subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam aliquid
                asperiores ad eveniet.</p>
        </article>
        <article class="contact">
            <form action="" method="post">
                <fieldset>
                    <legend>contact info</legend>
                    <label for="Name">Full Name</label>
                    <input type="text" name="" id="FullName" placeholder="Your Name">

                    <label for="Email">E-mail Address</label>
                    <input type="email" name="" id="EmailAddress" aria-placeholder="firstpart@secondpart.com">

                    <br>

                    <label for="information">Your message</label>
                    <br>
                    <textarea name="" id="UserQuestion" cols="30" rows="10" placeholder="What do you want to write me?"></textarea>
                </fieldset>
            </form>
        </article>
    </main>
    <footer>
        <a href=""><img src="" alt="email"></a>
        <a href=""><img src="" alt="github"></a>
        <a href=""><img src="" alt="linkedin"></a>
        <p>Created by Nathan Bommezijn</p>
    </footer>
    <script src="script/index.js"></script>
</body>

</html>
